<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jugueteria</title>
    </h:head>
    <h:body>
        <p:column>
            <p:graphicImage  library="images" name="ejemplo.png" height="302" width="392"/>
        </p:column>
        <p:panel id="pnlProductos">
            <p:growl id="msgs" showDetail="True"/>
            <h:form id="form" enctype="multipart/form-data">
                <p:commandButton id="btnAgregarProducto" value="agregar" oncomplete="PF('agregarProducto').show()"/>
                <p:dataGrid var="prood" columns="3" layout="grid" rows="12" paginator="true" id="prod">
                    <f:facet name="Header" >
                        Productos a la venta
                    </f:facet>
                    <p:panel header="#{prood}" style="text-align:center" >
                        <h:panelGrid columns="1" style="width: 100%" >
                            <p:graphicImage value="" height="302" width="392" >
                                <f:param name="codProd" value=""/>
                            </p:graphicImage>
                            <h:outputText value=""/>
                            <p:commandLink update=":form:detalles" oncomplete="PF('prodDialog').show()" title="Detalles">
                                <h:outputText value="detalles" style="margin:0 auto"/>
                                <f:setPropertyActionListener value="#{prood}" target="#{prood}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
