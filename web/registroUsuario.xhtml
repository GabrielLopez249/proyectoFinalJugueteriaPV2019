<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Usuario</title>
    </h:head>
    <h:body>
        <p:panel header="Resgitro de nuevo Usuario" footer="PV2019">
            <p:dialog id="digAltaPerfil" widgetVar="agregarPerfil" header="Alta de Perfil" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                    <p:growl id="mensajesAltaPerfil" showDetail="false" showSummary="true"/>
                    <h:form id="frmAltaPerfil">
                        <p:panelGrid id="tblAltaPrfil" columns="2">
                            <p:outputLabel for="txtNombreUser" value="Usuario:"/>
                            <p:inputText id="txtNombreUser"
                                         value="#{loginFormBean.nombreUs}" required="true"/>
                            <p:outputLabel for="txtPassword" value="Contraseña:"/>
                            <p:password id="txtPassword" value="#{loginFormBean.passwUs}" required="true"/>
                            <p:outputLabel for="txtTipo" value="Tipo:"/>
                            
                            <p:outputLabel id="lblNombres" value="Nombres"/>
                            <p:inputText id="txtNombre" value="#{pefilFormBean.nombres}"/>
                            <p:outputLabel id="lblApellido" value="Apellidos"/>
                            <p:inputText id="txtApellidos" value="#{pefilFormBean.apellidos}"/>
                            <p:outputLabel id="lblDNI" value="DNI"/>
                            <p:inputText id="txtDNI" value="#{pefilFormBean.dni}"/>
                            <p:outputLabel id="lblFecNac" value="FechaDeNacimiento"/>
                            <p:calendar id="txtFecNac" value="#{pefilFormBean.nac}"/>
                            <p:outputLabel id="lblEmail" value="Email"/>
                            <p:inputText id="txtEmail" value="#{pefilFormBean.email}"/>
                            <p:outputLabel id="lblTel" value="Telefono"/>
                            <p:inputText id="txtTel" value="#{pefilFormBean.tel}"/>
                            <p:outputLabel id="lblDir" value="Direccion"/>
                            <p:inputText id="txtFedirc" value="#{pefilFormBean.dire}"/>
                            <p:commandButton id="btnAgregarUsuario" value="Agregar" actionListener="#{pefilFormBean.agregarPerfil()}" update=":frmPerfiles :mensajesAltaPerfil" oncomplete="PF('agregarPerfil').hide()">
                            <p:confirm header="Pedido se Comfirmacion" message="¿Confirma Agregar Perfil?" icon="ui-1con-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarAltaPerfil" value="salir" oncomplete="PF('agregarPerfil').hide()"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
        </p:panel>
    </h:body>
</html>
