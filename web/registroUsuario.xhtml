<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">          
   
    <h:head>
        <title>Registro de Usuario</title>
    </h:head>
    <h:body>
        <p:panel header="Resgitro de nuevo Usuario" footer="PV2019">
            
                    <h:form id="frmAltaPerfil">
                        <p:panelGrid id="tblAltaPerfil" columns="2">
                            <p:outputLabel for="txtNombreUser" value="Usuario:"/>
                            <p:inputText id="txtNombreUser" value="#{clienteFormBean.unUsuario.nombreUsuario}" required="true"/>
                            <p:outputLabel for="txtPassword" value="Contraseña:"/>
                            <p:password id="txtPassword" value="#{clienteFormBean.unUsuario.password}" required="true"/>        
                            <p:outputLabel id="lblNombres" value="Nombres"/>
                            <p:inputText id="txtNombre" value="#{clienteFormBean.unUsuario.nombres}"/>
                            <p:outputLabel id="lblApellido" value="Apellidos"/>
                            <p:inputText id="txtApellidos" value="#{clienteFormBean.unUsuario.apellidos}"/>
                            <p:outputLabel id="lblDNI" value="DNI"/>
                            <p:inputText id="txtDNI" value="#{clienteFormBean.dni}"/>
                            <p:outputLabel id="lblFecNac" value="FechaDeNacimiento"/>
                            <p:calendar id="txtFecNac" value="#{clienteFormBean.fechaNac}" required="true"/> 
                            <p:outputLabel id="lblEmail" value="Email"/>
                            <p:inputText id="txtEmail" value="#{clienteFormBean.email}"/>
                            <p:outputLabel id="lblTel" value="Telefono"/>
                            <p:inputText id="txtTel" value="#{clienteFormBean.tell}"/>
                            <p:outputLabel id="lblDir" value="Direccion"/>
                            <p:inputText id="txtFedirc" value="#{clienteFormBean.domicilio}"/>
                            <p:commandButton id="btnAgregarUsuario" value="Agregar" actionListener="#{clienteFormBean.agregarCliente()}" >
                            <p:confirm header="Pedido se Comfirmacion" message="¿Confirma Agregar Perfil?" icon="ui-1con-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarAltaPerfil" value="salir" oncomplete="PF('loginJugueteria').hide()"/>
                        </p:panelGrid>
                    </h:form>
                
        </p:panel>
    </h:body>
</html>
